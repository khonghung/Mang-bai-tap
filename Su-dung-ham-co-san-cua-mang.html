    //  Bai 3

    let mang = prompt('nhập chữ cần chuyển đổi')
    let bigfont = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'
    let smallfont = 'abcdefghijklmnopqrstuvwxyz'
    let result = []
    for (i = 0; i <mang.length ; i++) {
        if (bigfont.indexOf(mang[i])!== -1){
            result.push(mang[i].toLowerCase())
        }else if (smallfont.indexOf(mang[i])!== -1){
            result.push(mang[i].toUpperCase())
        }
        else {
            result.push(mang[i])
        }
    }
    document.write(result.join(' '))
